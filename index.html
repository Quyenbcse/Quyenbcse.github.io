<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />// tiếng việt
    <meta http-equiv="X-UA-Compatible" content="IE=edge">//ko qtam
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!----code theo chuẩn responsive(tối ưu 
        giao diện trên mọi màn hình)-->

    <title>Page Title</title>
    <!--title trên tap website-->

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />//css
    <script src="main.js"></script>
    <!--add java script html xương sống, css trang điểm-->
    <!--id là 1 khối code và mỗi khối code ko được trùng nhau-->

</head>

<body>

    <!--header(code nav)-->
    <!--1.Navbar-->
    <header>
        <nav>
            <!--list-->
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>

        </nav>
    </header>

    <!--main-->
    <main>
        <!--title-->
        <h1>Hello</h1>
        <h2>Hello</h2>
        <h3>Hello</h3>
        <p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>
        <h4>Hello</h4>
        <!--Link-->
        <a href="http://tinhte.vn/">click here</a>
        <a href="http://tinhte.vn/" target="_bank">click here</a>
        <!--p(Viết đoạn văn không xuống dòng)-->
        <p>My năm is my hoa</p>
        <p>My năm is my hoa</p>
        <!--span-->
        <!--không gian thẻ(thẻ p có ko gian thẻ span(ko có ko gian))-->
        <span>My hoa</span>
        <span>My hoa</span>
        <br>
        <!--b& strong-->
        <b>is b</b>
        <strong>is strong</strong>
        <table border="1">
            <tr>
                <td>
                    <h1>1</h1>
                </td>
                <td>2</td>
            </tr>
            <tr>

                <td>3</td>
                <td>4</td>
            </tr>
        </table>
    </main>

    <!--4.footer-->
    <footer>

    </footer>
</body>

</html>
